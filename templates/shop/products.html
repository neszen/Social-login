<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decor Products</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .products-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        .product-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 250px;
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-title {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .product-description {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 15px;
        }

        .product-price {
            font-size: 1.5em;
            color: #e91e63;
            margin-bottom: 15px;
        }

        .product-card .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
        }

        .product-card .btn:hover {
            background-color: #218838;
        }

        .product-card .fa {
            margin-right: 5px;
        }

        .hidden-input {
            display: none;
        }
    </style>
</head>
<body>

<div class="products-container">
    <!-- Product 1 -->
    <div class="product-card">
        <img src="https://images.unsplash.com/photo-1579202673506-ca3ce28943ef" alt="Wooden Wall Art">
        <h2 class="product-title">Wooden Wall Art</h2>
        <p class="product-description">Beautiful hand-carved wooden wall art to enhance your living space.</p>
        <p class="product-price">$79.99</p>
        <form action="{% url 'checkout_session' %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="name" value="Wooden Wall Art" class="hidden-input">
            <input type="hidden" name="price" value="79.99" class="hidden-input">
            <input type="hidden" name="description" value="Beautiful hand-carved wooden wall art to enhance your living space." class="hidden-input">
            <button type="submit" class="btn"><i class="fa fa-shopping-cart"></i>Buy Now</button>
        </form>
    </div>

    <!-- Product 2 -->
    <div class="product-card">
        <img src="https://images.unsplash.com/photo-1579202673506-ca3ce28943ef" alt="Ceramic Vase">
        <h2 class="product-title">Ceramic Vase</h2>
        <p class="product-description">Elegant ceramic vase perfect for floral arrangements or as a standalone piece.</p>
        <p class="product-price">$49.99</p>
        <form action="{% url 'checkout_session' %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="name" value="Ceramic Vase" class="hidden-input">
            <input type="hidden" name="price" value="49.99" class="hidden-input">
            <input type="hidden" name="description" value="Elegant ceramic vase perfect for floral arrangements or as a standalone piece." class="hidden-input">
            <button type="submit" class="btn"><i class="fa fa-shopping-cart"></i> Buy Now </button>
        </form>
    </div>
</div>

</body>
</html>
